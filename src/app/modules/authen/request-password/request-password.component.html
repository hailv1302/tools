<form>
  <div class="modal-header">
    <h5 class="modal-title" style="color: white">Please Enter your password</h5>
  </div>
  <div class="modal-body">
    <p>For your security, you must re-enter your password to continue</p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary btn-ok" (click)="modal.close(true)">OK</button>
  </div>
</form>
