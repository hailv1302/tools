<form [formGroup]="formGroup" novalidate (ngSubmit)="onSave()">
  <div class="modal-header">
    <h5 class="modal-title" style="color: white">Please Enter your password</h5>
  </div>
  <div class="modal-body">
    <p>For your security, you must re-enter your password to continue</p>

    <div class="form-group mgb-10">
      <input type="password" class="form-control" placeholder="Password" id="password" formControlName="password"
             [class.is-invalid]="password.invalid && (password.dirty || password.touched)">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
        <div *ngIf="password.errors?.['required']">
          Password is required.
        </div>
      </div>
    </div>

    <div class="form-group mgb-10">
      <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword" formControlName="confirmPassword"
             [class.is-invalid]="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
      <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="invalid-feedback">
        <div *ngIf="confirmPassword.errors?.['required']">
          Confirm password is required.
        </div>
      </div>
      <div *ngIf="isSave && formGroup.errors?.['passwordNotMatch']" class="text-danger">
        Confirm password not match
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary btn-ok">OK</button>
  </div>
</form>
